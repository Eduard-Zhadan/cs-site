        <div class="sidebar">
          <div class="filter-container">
            <div class="filter-title">Фильтр</div>
            <div class="filter-section">
              <span class="toggle-btn">+</span>
              <div class="filter-category">Тип Оружия</div>
              <ul class="filter-list">
                <li><label><input type="checkbox"> Ножи</label></li>
                <li><label><input type="checkbox"> Перчатки</label></li>
                <li><label><input type="checkbox"> Пистолеты</label></li>

                <li><label><input type="checkbox"> Штурмовые Винтовки</label></li>
                <li><label><input type="checkbox"> Снайперские Винтовки</label></li>
                <li><label><input type="checkbox"> Пулемёты</label></li>
                <li><label><input type="checkbox"> Дробовики</label></li>
                <li><label><input type="checkbox"> Стикеры</label></li>
                <li><label><input type="checkbox"> Агенты</label></li>
                <li><label><input type="checkbox"> Контейнеры</label></li>
                <li><label><input type="checkbox"> Граффити</label></li>
                <li><label><input type="checkbox"> Набор Музыки</label></li>
            </ul>            
          </div>

            <div class="filter-section">
              <div class="filter-category">Стоимость</div>
              <div class="cost-toggle">+</div>
              <div class="cost-range">$0 - $0</div>
            </div>

            <div class="filter-section">
              <div class="filter-category">Float</div>
              <div class="float-toggle">+</div>
            </div>

            <div class="filter-section">
              <div class="filter-category">Качество</div>
              <div class="quality-toggle">+</div>
            </div>

            <div class="filter-section">
              <div class="filter-category">Фаза</div>
              <div class="phase-toggle">+</div>
            </div>

            <div class="filter-section">
              <div class="filter-category">Холд</div>
              <div class="hold-toggle">+</div>
            </div>
            <div class="filter-section">
              <div class="filter-category">Стикеры</div>
              <div class="sticker-toggle">+</div>
            </div>
          </div>
        </div>
